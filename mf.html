  var canvas, ctx;
  var mouseX, mouseY, mouseDown = 0;
  var touchX, touchY;
  var gTouching = false;
  var w = window.innerWidth
  var h = window.innerHeight
  var f1, f2
  function onFirebaseReady() {

    $('body').on('touchstart', function(e){
      setFirebaseValues({
        f1: e.originalEvent.touches[0].pageX,
        f2: e.originalEvent.touches[0].pageY
      });
        gTouching = true;
    });

    $('body').on('touchmove', function(e){
      setFirebaseValues({
        f1: e.originalEvent.touches[0].pageX,
        f2: e.originalEvent.touches[0].pageY
      });
    });

    $('body').on('touchend', function(e){
        gTouching = false;
      setFirebaseValues({
        f1: null,
        f2: null
      });
    });
    console.log(f1)

    // $('.bg').css({ 'width': w })
    // $('.bg').css({ 'height': unit * w * 3 })
    // $('.bg').css({ 'top': -1 * unit * w })

    console.log('onFirebaseReady handler');

    canvas = document.getElementById('sketchpad');

    if (canvas.getContext) {
      ctx = canvas.getContext('2d');
    }
  }  

  // input(1) -- b1,b2,c1,c2
  function firebaseValueChangeHandler(values) {
    console.log('firebaseValueChangeHandler')

    if (values.a) {
      $('body').css({ 'opacity': 0 })
    } else {
      $('body').css({ 'opacity': 1 })
    }
    if (values.b) {
      console.log(values.b1 + 'px')
      $('body').css({'background-position': values.b1 + 'px'})
    }

    var w = window.innerWidth
        // $('.bg').css({ 'margin-left': -2*w + values.b1 % (w*2) + 'px' })
  }
