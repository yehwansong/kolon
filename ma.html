<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="common.css">
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="firebase-load.js"></script>
  <script type="text/javascript">
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
 
        }, { passive: false });
    
  // FIXME greg test - remove
  setFirebaseValues({ preloadtest: true });
    
  // sun
  // output : a
  // input : none
  function onFirebaseReady() {
    console.log('onFirebaseReady handler');

    // once firebase is ready, set initial value
    setFirebaseValues({ a: false });
    
    $('.sun').on('touchstart', function(e) {
      setFirebaseValues({ a: true });
      $('.bg').css({'opacity':'0'})
    })
    $('.sun').on('touchend', function(e) {
      setFirebaseValues({ a: false });
      $('.bg').css({'opacity':'1'})
    })
  }
  </script>
  <style>
    *{
      margin:0;
      padding:0;
    }
  .sun {
    position: absolute;
    width: 50vw;
    height: 50vw;
    background: red;
    z-index: 1000;
    left: 25vw;
    top: 45vw;
    border-radius: 50%;
    opacity: 0;
  }
  .sun_orange {
    position: absolute;
    width: 100vw;
    height: 100vw;
    z-index: 10;
    background: black;
    border-radius: 50%;
  }
  .bg{
    transition: 3s;
    background-image: url('img/sun.png');
    background-size: cover;
    background-position: top;
    width: 100vw;
    height: 100vh;
    position: fixed;
  }
  body{
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    position: fixed;
    background: black}
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="sun"></div>
</body>
